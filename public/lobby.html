<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czółko</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script>
    const socket = io();
    </script>
    <script defer src="gameclient.js"></script>
</head>
<body>
    <div class="main">
        <div id="streamsContainer">
            <div id="localStream" class="video-container">
                <p id="client-username" class="username"></p>
                <video id="localVideo" autoplay muted></video>
                <img id="nocamera" src="./imgs/camera_disabled.png" style="display: none">
                <button onclick="toggleCamera()">toggle camera</button>
            </div>
        </div>
        <div id="sidebar">
            <div id="gameplay-container">
                <div id="gameplay-buttons">
                    <button onclick="showGameplaycontainer()">gamemode</button>
                    <button onclick="showSettingscontainer()">settings</button>
                </div>
                <div id="gameplay-settings">
                    <div id="gamemode">
                        <div id="gamemode-selection">
                            <input type="radio" onchange="saveSettings()" class="operatorOnly" name="gameplay" value="NORMAL" id="gamemode_1" />
                            <label for="gamemode_1">
                                <h2>Normalnie</h2>
                                <p>Wymyśl słowo dla innego gracza</p></label>
                                <input type="radio" onchange="saveSettings()" class="operatorOnly" name="gameplay" value="RANDOM" id="gamemode_2" checked/>
                                <label for="gamemode_2">
                                    <h2>Losowo</h2>
                                    <p>Dobiera losowo słowa</p></label>
                        </div>
                        <button onclick="copylink()">Kopiuj Link</button>
                        <button onclick="startGame() " class="operatorOnly">start game</button>
                    </div>
                    <div id="settings" style="display: none;">
                        <label>max players <input onchange="saveSettings()" class="operatorOnly" type="number" name="maxplayers" max="15" min="2" value="8"></label>
                        <label>customwordset<textarea onchange="saveSettings()" class="operatorOnly" name="customwordset"></textarea></label>
                    </div>
                </div>
            </div>
            <div id="game-container" style="display: none;">
                <div id="tura">
                    <p>Tura gracza:</p>
                    <p id="tura-username"></p>
                    <button>Zgaduje</button>
                    <button>next</button>
                </div>
                <div id="notatnik">
                    <textarea></textarea>
                </div>
            </div>
            <div id="chat-container">
                <div id="chat">
                
                </div>
                <div id="chat-input">
                    <input type="text" id="userMessage" />
                    <button onclick="sendMessage()">send message</button>
                </div>
            </div>
        </div>
    </div>
    <section id="popup" style="display: none;" >
        <div>
            <p>wymyśl słowo dla:</p>
             <p id="random_username"></p>
             
             <input type="text" id="yourword" />
             <button onclick="wymyslSlowo(); closePopup();">wyślij</button>
        </div>
     </section>
</body>
</html>
